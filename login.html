<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming-Mania</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
</head>
<body>
   
 <!-- header section -->
     
 <nav class="navbar">
    <div class="brand-title">Gaming Mania</div>
    <a href="javascript:void(0);" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#featured">Game</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./contact.html">Contact</a></li>
            </li>
        </ul>
    </div>
</nav>
    
<main>
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form">
                <h1 id="form-title">Login</h1>
                <form id="auth-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>

                    <p>Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
                </form>
            </div>
        </div>
    </section>
</main>

<script>
    // Toggle between Login and Signup forms
    const toggleFormLink = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');

    toggleFormLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (formTitle.textContent === 'Login') {
            formTitle.textContent = 'Sign Up';
            authForm.innerHTML = `
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign Up</button>

                <p>Already have an account? <a href="#" id="toggle-form">Login</a></p>
            `;
        } else {
            formTitle.textContent = 'Login';
            authForm.innerHTML = `
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <p>Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
            `;
        }
    });
</script>

    <script>
        // Toggle button functionality
        const toggleButton = document.querySelector('.toggle-button');
        const navbarLinks = document.querySelector('.navbar-links');

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
